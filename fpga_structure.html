<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>FPGA Architecture - Interactive Diagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: white;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .main-layout {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    @media (min-width: 1024px) {
      .main-layout {
        flex-direction: row;
      }
    }

    .diagram-panel {
      flex: 1;
      background: #1e293b;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .diagram-svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Interactive component styles */
    .component-group {
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }

    .component-group:hover {
      opacity: 0.85;
    }

    .clb-group:hover rect:first-child,
    .bram-group:hover rect:first-child,
    .iob-group:hover rect:first-child {
      filter: brightness(1.2);
    }

    .component-group.selected {
      filter: brightness(1.2);
    }

    /* Info Panel */
    .info-panel {
      background: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    @media (min-width: 1024px) {
      .info-panel {
        width: 320px;
      }
    }

    .color-bar {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      margin-bottom: 1rem;
      transition: background-color 0.3s;
    }

    .info-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
    }

    .info-description {
      color: #cbd5e1;
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .info-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .details-list {
      list-style: none;
    }

    .details-list li {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #cbd5e1;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .bullet {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-top: 6px;
      flex-shrink: 0;
    }

    .back-btn {
      background: none;
      border: none;
      color: #64748b;
      font-size: 0.85rem;
      cursor: pointer;
      margin-top: 1.5rem;
      padding: 0;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: #cbd5e1;
    }

    .overview-box {
      background: rgba(51, 65, 85, 0.5);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .overview-box h3 {
      font-size: 0.85rem;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .overview-box p {
      font-size: 0.85rem;
      color: #cbd5e1;
      line-height: 1.5;
    }

    .hint {
      color: #64748b;
      font-size: 0.85rem;
      font-style: italic;
      margin-top: 1rem;
    }

    .highlight {
      color: #60a5fa;
      font-weight: 600;
    }

    /* Quick reference cards */
    .quick-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    @media (min-width: 640px) {
      .quick-cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .quick-cards {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    .quick-card {
      padding: 0.75rem;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s;
      border: none;
      border-left: 4px solid;
    }

    .quick-card:hover {
      transform: scale(1.05);
    }

    .quick-card.selected {
      box-shadow: 0 0 0 2px white;
    }

    .quick-card-title {
      font-size: 0.7rem;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .quick-card-subtitle {
      font-size: 0.65rem;
      color: #94a3b8;
      margin-top: 0.25rem;
    }

    .clb-color { background-color: #3b82f6; }
    .interconnect-color { background-color: #10b981; }
    .iob-color { background-color: #f59e0b; }
    .bram-color { background-color: #8b5cf6; }
    .clock-color { background-color: #ec4899; }

  <script>
    // Component information database
    const componentInfo = {
      clb: {
        title: "Configurable Logic Block (CLB)",
        description: "The fundamental computational unit of an FPGA. Contains Look-Up Tables (LUTs) that can implement any Boolean function, flip-flops for sequential logic, and multiplexers for routing.",
        details: [
          "LUTs: Typically 4-6 inputs, implement combinational logic",
          "Flip-flops: Store state for sequential circuits",
          "Carry chains: Fast arithmetic operations",
          "Multiplexers: Select between different signal paths"
        ],
        color: "#3b82f6"
      },
      interconnect: {
        title: "Programmable Interconnect",
        description: "The routing network that connects all components together. Consumes 60-80% of FPGA area and significantly impacts timing.",
        details: [
          "Switch boxes: Connect routing channels at intersections",
          "Connection boxes: Link CLBs to routing channels",
          "Routing channels: Horizontal and vertical wire segments",
          "Programmable switches: SRAM-controlled pass transistors"
        ],
        color: "#10b981"
      },
      iob: {
        title: "I/O Block (IOB)",
        description: "Interface between internal FPGA logic and external pins. Handles voltage levels, signal integrity, and various I/O standards.",
        details: [
          "Input/output buffers: Drive external loads",
          "Voltage translation: Support multiple I/O standards",
          "Programmable pull-up/pull-down resistors",
          "Registered I/O: Optional flip-flops for timing"
        ],
        color: "#f59e0b"
      },
      bram: {
        title: "Block RAM (BRAM)",
        description: "Dedicated memory blocks embedded throughout the FPGA. Much more efficient than implementing memory with LUTs.",
        details: [
          "Typical sizes: 18Kb or 36Kb blocks",
          "Dual-port: Read/write from two locations simultaneously",
          "Configurable width and depth",
          "Can implement FIFOs, ROMs, and register files"
        ],
        color: "#8b5cf6"
      },
      clock: {
        title: "Clock Distribution Network",
        description: "Specialized low-skew routing for clock signals. Ensures all flip-flops receive the clock at nearly the same time.",
        details: [
          "Global clock buffers: Drive clocks across entire chip",
          "Regional clocks: Lower skew for local areas",
          "PLL/DCM: Frequency synthesis and phase adjustment",
          "Clock enables: Gating for power reduction"
        ],
        color: "#ec4899"
      },
      config: {
        title: "Configuration Memory",
        description: "SRAM cells that store the programming of the FPGA. Every switch, LUT content, and setting is controlled by these bits.",
        details: [
          "SRAM-based: Volatile, reprogrammable",
          "Loaded at power-up from external flash",
          "Bitstream: The file containing all config data",
          "Partial reconfiguration: Change parts while running"
        ],
        color: "#6b7280"
      }
    };

    // Current selected component
    let selectedComponent = null;

    // DOM elements
    const infoContent = document.getElementById('info-content');
    const colorBar = document.getElementById('color-bar');

    // Show overview content
    function showOverview() {
      colorBar.style.backgroundColor = '#3b82f6';
      infoContent.innerHTML = `
        <h2 class="info-title">FPGA Overview</h2>
        <p class="info-description">
          A <span class="highlight">Field-Programmable Gate Array</span> is an integrated circuit that can be configured after manufacturing to implement any digital logic circuit.
        </p>
        <p class="info-description">
          Unlike ASICs (Application-Specific Integrated Circuits), FPGAs can be reprogrammed, making them ideal for prototyping, low-volume production, and applications requiring flexibility.
        </p>
        <div class="overview-box">
          <h3>How it works</h3>
          <p>Your HDL code (Verilog/VHDL) is synthesized into a configuration that programs the LUTs, sets routing switches, and configures I/O‚Äîall stored in SRAM cells.</p>
        </div>
        <p class="hint">üëÜ Click any component in the diagram to explore its details</p>
      `;
    }

    // Show component details
    function showComponent(componentId) {
      const info = componentInfo[componentId];
      if (!info) return;

      selectedComponent = componentId;
      colorBar.style.backgroundColor = info.color;

      let detailsHtml = info.details.map(detail => `
        <li>
          <span class="bullet" style="background-color: ${info.color};"></span>
          ${detail}
        </li>
      `).join('');

      infoContent.innerHTML = `
        <h2 class="info-title">${info.title}</h2>
        <p class="info-description">${info.description}</p>
        <h3 class="info-section-title">Key Points</h3>
        <ul class="details-list">
          ${detailsHtml}
        </ul>
        <button class="back-btn" onclick="showOverview(); clearSelection();">‚Üê Back to overview</button>
      `;

      // Update quick card selection
      updateCardSelection(componentId);
    }

    // Clear visual selection
    function clearSelection() {
      selectedComponent = null;
      document.querySelectorAll('.quick-card').forEach(card => {
        card.classList.remove('selected');
      });
    }

    // Update quick card selection state
    function updateCardSelection(componentId) {
      document.querySelectorAll('.quick-card').forEach(card => {
        if (card.dataset.component === componentId) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
    }

    // Add click handlers to SVG component groups
    document.querySelectorAll('.component-group').forEach(group => {
      group.addEventListener('click', function(e) {
        e.stopPropagation();
        const componentId = this.dataset.component;
        if (componentId) {
          showComponent(componentId);
        }
      });
    });

    // Add click handlers to quick cards
    document.querySelectorAll('.quick-card').forEach(card => {
      card.addEventListener('click', function() {
        const componentId = this.dataset.component;
        if (componentId) {
          showComponent(componentId);
        }
      });
    });

    // Initialize with overview
    showOverview();
  </script>
